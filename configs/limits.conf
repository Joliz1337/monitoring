# OPTIMIZATION_VERSION=2.0
# File descriptor and process limits for high connection VPN
#
# NOTE: These limits must be <= fs.nr_open in sysctl.conf
# Current fs.nr_open = 2097152, so these are safe

# All users
* soft nofile 1048576
* hard nofile 1048576
* soft nproc 65535
* hard nproc 65535
* soft memlock unlimited
* hard memlock unlimited

# Root user (same limits)
root soft nofile 1048576
root hard nofile 1048576
root soft nproc 65535
root hard nproc 65535
root soft memlock unlimited
root hard memlock unlimited
