# --- Disable IPv6  ---
net.ipv6.conf.all.disable_ipv6 = 1
net.ipv6.conf.default.disable_ipv6 = 1
net.ipv6.conf.lo.disable_ipv6 = 1

# --- BBR + fq  ---
net.ipv4.tcp_congestion_control = bbr
net.core.default_qdisc = fq

# =============================================================================
# FILE DESCRIPTORS
# =============================================================================
fs.file-max = 2097152
fs.nr_open = 2097152

# =============================================================================
# CONNTRACK 
# =============================================================================
net.netfilter.nf_conntrack_max = 2097152

# --- Conntrack liberal mode  ---
net.netfilter.nf_conntrack_tcp_be_liberal = 1
net.netfilter.nf_conntrack_tcp_loose = 1

# --- Conntrack timeouts  ---
net.netfilter.nf_conntrack_tcp_timeout_syn_sent = 30
net.netfilter.nf_conntrack_tcp_timeout_syn_recv = 30
net.netfilter.nf_conntrack_tcp_timeout_established = 1800
net.netfilter.nf_conntrack_tcp_timeout_fin_wait = 10
net.netfilter.nf_conntrack_tcp_timeout_close_wait = 10
net.netfilter.nf_conntrack_tcp_timeout_last_ack = 10
net.netfilter.nf_conntrack_tcp_timeout_time_wait = 10
net.netfilter.nf_conntrack_tcp_timeout_close = 5
net.netfilter.nf_conntrack_tcp_timeout_max_retrans = 60
net.netfilter.nf_conntrack_tcp_timeout_unacknowledged = 60
net.netfilter.nf_conntrack_udp_timeout = 30
net.netfilter.nf_conntrack_udp_timeout_stream = 60
net.netfilter.nf_conntrack_icmp_timeout = 10
net.netfilter.nf_conntrack_generic_timeout = 60

# =============================================================================
# SOCKET BUFFERS - INCREASED FOR HIGH THROUGHPUT
# =============================================================================
net.core.rmem_default = 524288
net.core.wmem_default = 524288
net.core.rmem_max = 134217728
net.core.wmem_max = 134217728
net.core.optmem_max = 81920

# TCP buffers: min / default / max (increased default to reduce OFO drops)
net.ipv4.tcp_rmem = 4096 262144 134217728
net.ipv4.tcp_wmem = 4096 262144 134217728

# UDP buffers
net.ipv4.udp_rmem_min = 8192
net.ipv4.udp_wmem_min = 8192

# =============================================================================
# CONNECTION QUEUES
# =============================================================================
net.core.somaxconn = 65535
net.ipv4.tcp_max_syn_backlog = 65535
net.core.netdev_max_backlog = 500000
net.core.netdev_budget = 1200
net.core.netdev_budget_usecs = 12000

# =============================================================================
# TCP PERFORMANCE
# =============================================================================
net.ipv4.tcp_fastopen = 3
net.ipv4.tcp_slow_start_after_idle = 0
net.ipv4.tcp_mtu_probing = 1
# Disabled: on relay/proxy servers tcp_timestamps + tcp_tw_reuse causes
# massive PAWS rejections for NAT'd clients (22M+ rejected packets observed)
net.ipv4.tcp_timestamps = 0
net.ipv4.tcp_sack = 1
net.ipv4.tcp_dsack = 1
net.ipv4.tcp_window_scaling = 1
net.ipv4.tcp_moderate_rcvbuf = 1
net.ipv4.tcp_no_metrics_save = 1
net.ipv4.tcp_adv_win_scale = 1
net.ipv4.tcp_ecn = 0
net.ipv4.tcp_ecn_fallback = 1
net.ipv4.tcp_frto = 2
net.ipv4.tcp_notsent_lowat = 16384

# =============================================================================
# TCP RETRIES - BALANCED
# =============================================================================
net.ipv4.tcp_retries1 = 3
net.ipv4.tcp_retries2 = 8
net.ipv4.tcp_syn_retries = 3
net.ipv4.tcp_synack_retries = 2

# =============================================================================
# TIME-WAIT - AGGRESSIVE CLEANUP
# =============================================================================
net.ipv4.tcp_max_tw_buckets = 262144
net.ipv4.tcp_tw_reuse = 1
net.ipv4.ip_local_port_range = 9101 65535

# =============================================================================
# ORPHANED CONNECTIONS - FAST KILL
# =============================================================================
net.ipv4.tcp_max_orphans = 262144
net.ipv4.tcp_orphan_retries = 1

# =============================================================================
# KEEPALIVE 
# =============================================================================
net.ipv4.tcp_keepalive_time = 300
net.ipv4.tcp_keepalive_probes = 5
net.ipv4.tcp_keepalive_intvl = 15

# =============================================================================
# FIN TIMEOUT - BALANCED
# =============================================================================
net.ipv4.tcp_fin_timeout = 15

# =============================================================================
# ANTI-DDOS: SYN FLOOD PROTECTION
# =============================================================================
net.ipv4.tcp_syncookies = 1
net.ipv4.tcp_rfc1337 = 1
net.ipv4.tcp_abort_on_overflow = 0
net.ipv4.tcp_challenge_ack_limit = 999999999

# =============================================================================
# REVERSE PATH FILTER - LOOSE MODE 
# =============================================================================
net.ipv4.conf.all.rp_filter = 2
net.ipv4.conf.default.rp_filter = 2
net.ipv4.conf.all.log_martians = 0
net.ipv4.conf.default.log_martians = 0

# =============================================================================
# ICMP PROTECTION
# =============================================================================
net.ipv4.icmp_echo_ignore_broadcasts = 1
net.ipv4.icmp_ignore_bogus_error_responses = 1
net.ipv4.icmp_echo_ignore_all = 0
net.ipv4.icmp_ratelimit = 1000
net.ipv4.icmp_ratemask = 6168

# =============================================================================
# REDIRECT PROTECTION
# =============================================================================
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0

# =============================================================================
# ARP CACHE
# =============================================================================
net.ipv4.neigh.default.gc_thresh1 = 1024
net.ipv4.neigh.default.gc_thresh2 = 2048
net.ipv4.neigh.default.gc_thresh3 = 4096
net.ipv4.neigh.default.gc_stale_time = 60
net.ipv4.conf.all.arp_announce = 2
net.ipv4.conf.default.arp_announce = 2
net.ipv4.conf.all.arp_ignore = 1
net.ipv4.conf.default.arp_ignore = 1

# =============================================================================
# ROUTING
# =============================================================================
net.ipv4.route.gc_timeout = 100

# =============================================================================
# MEMORY
# =============================================================================
vm.swappiness = 10
vm.dirty_ratio = 20
vm.dirty_background_ratio = 5
vm.panic_on_oom = 0
vm.overcommit_memory = 0
vm.overcommit_ratio = 50

# =============================================================================
# KERNEL
# =============================================================================
kernel.pid_max = 4194304
kernel.panic = 10

# =============================================================================
# IP FORWARDING 
# =============================================================================
net.ipv4.ip_forward = 1

# =============================================================================
# RPS/RFS GLOBAL SETTING
# =============================================================================
net.core.rps_sock_flow_entries = 131072