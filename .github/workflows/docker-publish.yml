name: Build & Publish Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  node-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/joliz1337/monitoring-node-api:latest
          cache-from: type=gha,scope=node-api
          cache-to: type=gha,mode=max,scope=node-api

  panel-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./panel/frontend
          file: ./panel/frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/joliz1337/monitoring-panel-frontend:latest
          build-args: |
            NPM_REGISTRY=https://registry.npmjs.org
          cache-from: type=gha,scope=panel-frontend
          cache-to: type=gha,mode=max,scope=panel-frontend

  panel-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./panel
          file: ./panel/backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/joliz1337/monitoring-panel-backend:latest
          cache-from: type=gha,scope=panel-backend
          cache-to: type=gha,mode=max,scope=panel-backend
